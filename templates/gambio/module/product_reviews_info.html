{config_load file="$language/lang_$language.conf" section="reviews"}
<div id="reviews">
	<h1>
		{#heading_product_reviews#} <a href="{$PRODUCTS_LINK}">{$PRODUCTS_NAME}</a>
	</h1>

	<div>
		<h2>
			{$DATE}
		</h2>
	</div>
	<div class="box_content">
		<span class="reviews_img">
			<a href="{$PRODUCTS_LINK}">
				{$IMAGE}
			</a>
		</span>
		<span class="strong">{#text_rating#}</span> {$RATING}
		<br />
		<span class="strong">{#text_author#}</span> {$AUTHOR}
		<br />
		<span class="strong">{#text_text#}</span> {$REVIEWS_TEXT|default:'&nbsp;'}
		<br />
		<br />
		<div style="clear:both">
			<div class="box_left">{$BUTTON_BACK}</div>
			<div class="box_right">{$BUTTON_BUY_NOW}</div>
		</div>
	</div>	
</div>
