{config_load file="$language/lang_$language.conf" section="upcoming_products"}
<div id="content_box_upcoming_products_head">
	{#heading_upcoming#}
</div>
<div id="content_box_upcoming_products_body">
	{foreach name=aussen item=module_data from=$module_content}
		<div class="box_left">
			<a href="{$module_data.PRODUCTS_LINK}">{$module_data.PRODUCTS_NAME}</a>
		</div>
		<div class="box_right">
			{$module_data.PRODUCTS_DATE}
		</div>
	{/foreach}
</div>
