    
    <!-- start: box_languages_dropdown -->
    <div id="language" style="display:none;">
        <div class="language_container png-fix">
            <div class="language_inside">
                <ul>
{foreach name=language item=language_data from=$content_data.languages_data}{if $language_data.ID != $content_data.CURRENT_LANGUAGES_ID}
                    <li>
                        <div style="clear:both">
                            <a href="{$language_data.LINK}" title="{$language_data.NAME}">
                                <img src="{$language_data.ICON_SMALL}" title="" alt="" width="16" height="11" />
                            </a> 
                            <a href="{$language_data.LINK}" title="{$language_data.NAME}">{$language_data.CODE}</a>
                        </div>
                    </li>
{/if}{/foreach}
                </ul>
            </div>
        </div>
    </div>
    <!-- end: box_languages_dropdown -->
