
                        {load_language_text section="box_login"}{load_language_text section="buttons" name="button"}
                        <!-- start: box_login -->
                        <div id="menubox_login" class="c_login content-box white clearfix">
                            
                            <div class="module_heading"><span>{$txt.heading_login}</span></div> 
                            
                            <div id="menubox_login_body" class="content-box-main clearfix">
                                <div class="content-box-main-inner clearfix">
                                    <form id="{$content_data.FORM_ID}" action="{$content_data.FORM_ACTION_URL}" method="{$content_data.FORM_METHOD}">
                                        <label>{$txt.text_email}</label>
                                        <input type="text" name="{$content_data.FIELD_EMAIL_NAME}" value="" class="input-text" />
                                        <label>{$txt.text_pwd}</label>
                                        <input type="password" name="{$content_data.FIELD_PWD_NAME}" value="" class="input-text" />
                                        <br />
                                        <div class="input submit">
                                            <a href="{page_url}#" class="button_blue button_set action_submit"><span class="button-outer"><span class="button-inner">{$button.login}</span></span></a>
                                        </div>
                                        <div class="menubox_link">
                                            <a href="{$content_data.LINK_CREATE_ACCOUNT}">
                                                {$txt.text_create_account}
                                            </a><br />
                                            <a href="{$content_data.LINK_LOST_PASSWORD}">
                                                {$txt.text_password_forgotten}
                                            </a>
                                        </div>	
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- end: box_login -->
